<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hotel Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; color: #1a1a1a; }
        .main-card { border: none; border-radius: 16px; box-shadow: 0 4px 30px rgba(0,0,0,0.08); }
        .table thead th { background-color: #1e272e; color: #fff; border: none; padding: 1.2rem; font-size: 0.8rem; text-transform: uppercase; }
        .table td { padding: 1.2rem; vertical-align: middle; border-bottom: 1px solid #eee; }
        .price-tag { font-size: 1.3rem; color: #10ac84; font-weight: 800; }
        .best-value { background-color: #f0fff4 !important; border-left: 4px solid #10ac84; }
        .badge-best { background: #10ac84; color: white; font-size: 0.65rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; }
        .form-select, .form-control { border-radius: 10px; padding: 0.75rem; border: 1px solid #ddd; }
        .btn-refresh { border-radius: 10px; font-weight: 600; transition: 0.3s; }
        .btn-book { border-radius: 50px; font-weight: 700; padding: 0.5rem 1.5rem; transition: 0.3s; }
        .btn-book:hover { background: #2d3436; color: white; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-xl-11">
            
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold m-0">Hotel Meta-Search</h2>
                    <p class="text-muted small mb-0">Live rates from premium advertisers</p>
                </div>
                <div class="d-flex gap-2">
                    <select id="currencySwitch" class="form-select form-select-sm border-0 shadow-sm" style="width: 100px;">
                        <option value="1">USD</option>
                        <option value="50">EGP</option>
                    </select>
                    <button id="refresh-btn" class="btn btn-dark btn-refresh shadow-sm">
                        <i class="fas fa-sync-alt" id="sync-icon"></i>
                    </button>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-7">
                    <div class="input-group shadow-sm rounded-3 overflow-hidden">
                        <span class="input-group-text bg-white border-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="hotelSearch" class="form-control border-0 ps-0 shadow-none" placeholder="Where do you want to stay?">
                    </div>
                </div>
                <div class="col-md-5">
                    <select id="priceFilter" class="form-select shadow-sm border-0">
                        <option value="all">Budget: All Prices</option>
                        <option value="100">Luxury Budget (Under 100 USD)</option>
                        <option value="150">Mid Range (Under 150 USD)</option>
                        <option value="200">High End (Under 200 USD)</option>
                    </select>
                </div>
            </div>

            <div class="card main-card overflow-hidden bg-white">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Hotel & Source</th>
                                <th>Room Specifications</th>
                                <th>Total Price</th>
                                <th class="text-center">Reservation</th>
                            </tr>
                        </thead>
                        <tbody id="hotel-data">
                            <tr>
                                <td colspan="4" class="text-center py-5">
                                    <div class="spinner-grow text-primary" role="status"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    let hotelStorage = [];
    let rate = 1;

    function renderTable(data) {
        let rows = '';
        if (data.length === 0) {
            rows = '<tr><td colspan="4" class="text-center py-5 text-muted">No hotels found matching your filters.</td></tr>';
        } else {
            $.each(data, function(i, room) {
                const isCheapest = (i === 0);
                const displayPrice = (room.total_price * rate).toLocaleString();
                const currency = ($('#currencySwitch').val() == "1") ? "USD" : "EGP";

                rows += `<tr class="${isCheapest ? 'best-value' : ''}">
                    <td>
                        <div class="fw-bold text-dark fs-5">${room.name} ${isCheapest ? '<span class="badge-best ms-2">Best Deal</span>' : ''}</div>
                        <div class="text-muted small">Via: <span class="text-primary">${room.source}</span></div>
                    </td>
                    <td><span class="badge bg-white text-dark border px-3 py-2 rounded-pill shadow-sm">${room.room_code}</span></td>
                    <td>
                        <div class="price-tag">${displayPrice} <small class="fw-normal fs-6">${currency}</small></div>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-outline-dark btn-book px-4">Book Now</button>
                    </td>
                </tr>`;
            });
        }
        $('#hotel-data').html(rows);
    }

    function loadHotels() {
        $('#sync-icon').addClass('fa-spin');
        $.getJSON('api.php', function(data) {
            hotelStorage = data;
            applyFilters();
            $('#sync-icon').removeClass('fa-spin');
        });
    }

    function applyFilters() {
        const term = $("#hotelSearch").val().toLowerCase();
        const max = $("#priceFilter").val();
        rate = parseFloat($('#currencySwitch').val());

        const filtered = hotelStorage.filter(room => {
            const mSearch = room.name.toLowerCase().includes(term) || room.room_code.toLowerCase().includes(term);
            const mPrice = max === "all" || room.total_price <= parseFloat(max);
            return mSearch && mPrice;
        });

        renderTable(filtered);
    }

    loadHotels();
    $('#refresh-btn').click(loadHotels);
    $("#hotelSearch, #priceFilter, #currencySwitch").on("change keyup", applyFilters);
});
</script>
</body>
</html>
