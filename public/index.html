<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Hotel Availability</h2>
        <div class="table-responsive bg-white shadow-sm p-3 rounded">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Hotel Name</th>
                        <th>Room Code</th>
                        <th>Price</th>
                        <th>Provider</th>
                    </tr>
                </thead>
                <tbody id="hotel-data">
                    <tr>
                        <td colspan="4" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <div class="mt-2 text-muted italic">Hunting for the best deals...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('api.php', function(data) {
            let rows = '';
            $.each(data, function(key, room) {
                rows += `<tr>
                    <td class="align-middle fw-semibold">${room.name}</td>
                    <td class="align-middle"><span class="badge rounded-pill bg-light text-dark border">${room.room_code}</span></td>
                    <td class="align-middle fw-bold text-success fs-5">${room.total_price} USD</td>
                    <td class="align-middle text-muted small italic">${room.source}</td>
                </tr>`;
            });
            $('#hotel-data').hide().html(rows).fadeIn(500);
            }).fail(function() {
                $('#hotel-data').html('<tr><td colspan="4" class="text-danger text-center">Error loading data.</td></tr>');
            });
        });
    </script>
</body>
</html>
